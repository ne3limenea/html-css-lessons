<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Form</title>
</head>
<body>
  <div class="container text-center">
    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#form"><span class="glyphicon glyphicon-user"></span>User</button>
    <div class="modal fade" id="form">
      <div class="modal-dialog">
        <div class="modal-content" >
          <div class="modal-header" style="border: none;">
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
            <li><a data-toggle="tab" href="#register">Join Now</a></li>
          </ul>
          <div class="modal-body">
            <div class="tab-content">
              <div id="login" class="tab-pane fade in active">
                <form action="" class="text-center">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" maxlength="10">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" maxlength="10">
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" class="checkbox"><span;>Remember Me</span></label>
                  </div>
                  <button class="btn btn-primary btn-lg";>LOG IN</button>
                </form>
                <div class="modal-footer" style="border: none; text-align: center;">
                  <a href="#" class="btn btn-link" style="color: #4a1363; text-decoration: underline;">Forgot Password?</a>
                </div>
              </div>
              <div class="tab-pane fade" id="register">
                <form action="" class="text-center">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" maxlength="10">
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-Mail" maxlength="20">
                  </div>
                  <div class="form-group text-left">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" maxlength="10">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="Repeat Password" maxlength="10">
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" class="checkbox" required>I accept Terms and Conditions</label>
                  </div>
                  <button class="btn btn-primary btn-lg">REGISTER</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
