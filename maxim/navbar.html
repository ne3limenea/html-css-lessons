<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Example</title>
  <style>
    nav{
      background-color: #4CAF50;
      height: 60px;
    }
    body{
      margin: 0px;
    }
    ul{
      margin: 0px;
      padding: 0px;
    }
    li{
      list-style: none;
      float: left;
      padding: 10px;
    }
    a{
      text-decoration: none;
    }
    ul:first-child{
      float: left;
    }
    ul:last-child{
      float: right;
    }
  </style>
</head>
<body>
    <nav>
      <ul>
        <li><a href="#">Tutorials</a></li>
        <li><a href="#">References</a></li>
        <li><a href="#">Examples</a></li>
      </ul>
      <ul>
        <li><a href="">&#127758;</a></li>
        <li><a href="">&#128269;</a></li>
      </ul>
    </nav>
</body>
</html>
