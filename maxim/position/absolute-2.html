<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>absolute-2</title>
</head>
<style media="screen">
#a1{
  background-color: #333;
  width: 300px;
  height: 300px;
  position: absolute;
  top: -300px;
  left: -300px;
  transition: 1s;
}
#a2{
  background-color: #555;
  width: 200px;
  height: 200px;
}
#a3{
  background-color: #777;
  width: 100px;
  height: 100px;
  position: absolute;
  bottom: -100px;
  right: -100px;
}
#a1:hover{
  top: 0px;
  left: 0px;
  transition: 1s;
}
</style>
<body>
<div id="a1">
  <div id="a2">
    <div id="a3">

    </div>
  </div>
</div>
</body>
</html>
