<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body{
      background-color: #333;
    }
    button{
      background-color: #555;
      border: 1px solid #fff;
      color: #fff;
      padding: 20px;
    }
    #first{
      border-radius: 20px 0px 0px 20px;
      padding-left: 25px;
    }
    #third{
      border-radius: 0px 20px 20px 0px;
      padding-right: 25px;
    }
  </style>
</head>
<body>
<button id="first">prev</button>
<button>1</button>
<button id="third">next</button>
</body>
</html>
