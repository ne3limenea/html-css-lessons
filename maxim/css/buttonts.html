<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body{
      background-color: #333;

    }
    button{
      background-color: #555;
      border: 1px solid #fff;
      color: #fff;
      padding: 20px;

    }
    #first{
      border-radius: 100px 0 0 100px;
      padding-left: 25px;
    }
    #last{
      border-radius: 0 100px 100px 0;
      padding-right: 25px;
    }
  </style>
</head>
<body>
  <button id="first">
    prev
  </button>
  <button>
    1
  </button>
  <button id="last">
    next
  </button>
</body>
</html>
